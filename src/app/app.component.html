<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{odd:odd%2 !==0}" 
          [ngStyle]="{'background-color':odd%2!==0 ?'yellow':'transparent'}">
            {{odd}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers"  [ngClass]="{even:even%2 === 0}"
          [ngStyle]="{'background-color':even%2!==0 ?'yellow':'transparent'}">
            {{even}}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers"  [ngClass]="{even:even%2 === 0}"
          [ngStyle]="{'background-color':even%2!==0 ?'yellow':'transparent'}">
            {{even}}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li class="list-group-item" *ngFor="let even of evenNumbers"  [ngClass]="{even:even%2 === 0}"
            [ngStyle]="{'background-color':even%2!==0 ?'yellow':'transparent'}">
              {{even}}
            </li>
          </div>
        </ng-template>
        <!-- <ng-template appUnless [unless]="onlyOdd">
          <div>
            <li class="list-group-item" *ngFor="let even of evenNumbers"  [ngClass]="{even:even%2 === 0}"
            [ngStyle]="{'background-color':even%2!==0 ?'yellow':'transparent'}">
              {{even}}
            </li>
          </div>
        </ng-template> -->
        <div [ngSwitch]="value">
          <p *ngSwitchCase="5">5</p>
          <p *ngSwitchCase="10">10</p>
          <p *ngSwitchCase="100">100</p>
          <p *ngSwitchDefault>dfaul</p>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive</p>
      <!-- <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with basic directive</p> -->
      The one below with directive alias as used in ngClass
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'" >Style me with basic directive</p>

      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
    </div>
  </div>
</div>
